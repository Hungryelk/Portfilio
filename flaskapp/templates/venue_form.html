{% extends "base.html" %}

{% block title %}Venue Add{% endblock %}

{% block content %}

<h1 class="mt-5">Add a New Venue</h1>

<form method="post" name="add_venue">

    <div class="mb-3">
        <label for="Name">Name: </label>
        <input type="text" id="Name" name="Name" required>
    </div>
    <div class="mb-3">
        <label for="address">Address: </label>
        <input type="text" id="address" name="address" required>
    </div>
    <div class="mb-3">
        <label for="phone">Phone: </label>
        <input type="text" id="phone" name="phone" required>
    </div>

    <div class="mb-3">
        <label for="Fee">Rental Fee: </label>
        <input type="text" id="Fee" name="Fee" required>
    </div>
    <div class="mb-3">
        <label for="attendees">Capacity:</label>
        <input type="text" id="attendees" name="attendees" required>
    </div>
 
    <br>
    

    <button class="btn btn-primary"  type="submit" value="Save">Save</button>
    <button class="btn btn-danger" type="reset" value="reset">Reset</button>



</form>

        



{% endblock %}
